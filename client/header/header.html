<template name="header">
	<header id="header" class="header fixed-top  d-flex align-items-center">
		<div class="container ">
			<nav
				class="navbar bg-dark navbar-expand-lg fixed-top border-bottom border-body"
				data-bs-theme="dark"
			>
				<div class="container-fluid">
					<a class="navbar-brand" href="/">UniversalChart</a>
                    {{#if isLogin}}
					<a class="navbar-brand" >{{activeHosPra}}</a>
                    {{/if}}
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div
						class="collapse navbar-collapse justify-content-end"
						id="navbarSupportedContent"
					>
						{{#if isLogin}}
						<ul class="navbar-nav mb-2 mb-lg-0">
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="/find-patient"
									>FindPatient</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/current-patient">CurrentPatient</a>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									CreatePatient
								</a>
								<ul class="dropdown-menu">
									<li>
										<a class="dropdown-item" href="#"
											>Action</a
										>
									</li>
									<li>
										<a class="dropdown-item" href="#"
											>Another action</a
										>
									</li>
									<li><hr class="dropdown-divider" /></li>
									<li>
										<a class="dropdown-item" href="#"
											>Something else here</a
										>
									</li>
								</ul>
							</li>
						</ul>

						{{/if}} 
                        
                        {{#if isLogin}}
						<button
							class="btn btn-outline-success align-items-end btn-logout"
						>
							Logout
						</button>
						{{else}}
						<a href="/login">
							<button
								class="btn btn-outline-success align-items-end"
							>
								Login
							</button>
						</a>
						{{/if}}
					</div>
				</div>
			</nav>


            {{#if isLogin}}
			<!-- <div class="container-fluid"> -->
				<ul class="nav mt-5 bg-light d-flex justify-content-around" >
					<li class="nav-item click-Hospital" style="cursor: pointer;">
						{{#if isActiveHos}}
						<a class="nav-link active " aria-current="page" ><h5>Hospital - {{visitHopital}}</h5></a>
						{{else}}
						<a class="nav-link disabled " aria-current="page" ><h5>Hospital - {{visitHopital}}</h5></a>
						{{/if}}
					</li>
					<li class="nav-item mt-2" style="cursor: pointer;">
						<h5>{{currentPatientInfo}}</h5>
					</li>
					<li class="nav-item click-Practice" style="cursor: pointer;">
						{{#if isActiveHos}}
						<a class="nav-link  disabled" aria-disabled="true"><h5>Practice - {{visitPractice}}</h5></a>
						{{else}}
						<a class="nav-link  active" aria-disabled="true"><h5>Practice - {{visitPractice}}</h5></a>
						{{/if}}
					</li>
				</ul>
			<!-- </div> -->
            {{/if}}
		</div>
	</header>
</template>
