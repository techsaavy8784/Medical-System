<template name="header">
	<header id="header" class="fixed-top">
		<div class="container d-flex align-items-center">
			<nav
				class="navbar bg-dark navbar-expand-lg fixed-top border-bottom border-body"
				data-bs-theme="dark"
			>
				<div class="container-fluid">
					<a class="navbar-brand" href="/">UniversalChart</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div
						class="collapse navbar-collapse justify-content-center"
						id="navbarSupportedContent"
					>
                    
                    {{#if isLogin}}
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >FindPractice</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CurrentPatient</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                CreatePatient
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Action</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Another action</a
                                    >
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Something else here</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                    
                    {{/if}}
                    </div>
                    {{#if isLogin}}
                    <button class="btn btn-outline-success align-items-end btn-logout" >Logout</button>
                    {{else}}
                    <a href="/login">
                        <button class="btn btn-outline-success align-items-end">Login</button>
                    </a>
                    {{/if}}
				</div>
			</nav>
		</div>
	</header>
</template>
