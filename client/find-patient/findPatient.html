<template name="findPatient">
    
    <div class="card" style="margin-top: 100px;">
        <div class="card-body">
          <h5 class="card-title">Patient Search</h5>

          <form class="row g-3 search-patient-form">
            <div class="col-xs-12 col-sm-6 col-lg-3">
              <div class="form-floating">
                <input type="text" name="lastName" class="form-control" id="findLastName" placeholder="Last Name">
                <label for="floatingName">Last Name</label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-3">
              <div class="form-floating">
                <input type="text" name="firstName" class="form-control" id="findFirstName" placeholder="First Name">
                <label for="floatingEmail">First Name</label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-3">
              <div class="form-floating">
                  <input type="date" name="birthday" class="form-control">
                  <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-3">
                <div class="form-floating">
                  <input type="text" name="encounter" class="form-control" id="findEncounter" placeholder="Encounter">
                  <label for="floatingEmail">Encounter</label>
                </div>
            </div>
            <!-- <div class="col-xs-12 col-sm-6 col-lg-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingCity" placeholder="City">
                  <label for="floatingCity">City</label>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="State">
                  <option selected>New York</option>
                  <option value="1">Oregon</option>
                  <option value="2">DC</option>
                </select>
                <label for="floatingSelect">State</label>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingZip" placeholder="Zip">
                <label for="floatingZip">Zip</label>
              </div>
            </div> -->
            <div class="col-xs-12 text-end">
              <button type="submit" class="btn btn-primary search-patient">Search</button>
              <button  class="btn btn-secondary reset">Reset</button>
            </div>
          </form>

        </div>
        {{#if isFindLoading}}
            <div class=" d-flex fixed-center justify-content-center align-items-center h-100">
            <div class="spinner-border font-size-5 text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        {{else}}
            {{> searchResult}}
        {{/if}}
    </div>
    
</template>
