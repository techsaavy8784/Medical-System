<template name="SearchResourceModal">
    <div class="modal fade" id="SearchResourceModal" tabindex="-1" aria-labelledby="SearchResourceModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Search {{activeResourceType}}
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formFindDoc" class="row g-3 search-doc-form">
                        <div class="row g-3">
                            {{#if isAdmin}}
                                <div class="col-6">
                                    <label for="document-id" class="form-label"
                                    >Resource ID</label>
                                    <input
                                            type="text"
                                            name="resourceId"
                                            class="form-control filter-id"
                                            id="document-id"
                                            placeholder=""
                                    />
                                </div>
                            {{/if}}
                            <div class="col-6">
                                <label for="document-category" class="form-label"
                                >Category</label>
                                {{#if isResourceId}}
                                    <input
                                            type="text"
                                            name="category"
                                            class="form-control filter-category"
                                            id="document-category"
                                            placeholder=""
                                            disabled
                                    />
                                {{else}}

                                    <input
                                            type="text"
                                            name="category"
                                            class="form-control filter-category"
                                            id="document-category"
                                            placeholder=""
                                    />
                                {{/if}}
                            </div>
                            <div class="col-6">
                                <label for="filter-start-date" class="form-label"  >Start Date</label>
                                <!-- <input type="text" data-bind="value: first"/> -->
                                {{#if isResourceId}}
                                    <input type="date" name="startDate" id="filter-start-date" class="form-control filter-start-date" disabled value="{{startDate}}">
                                {{else}}
                                    <input type="date" name="startDate" id="filter-start-date" class="form-control filter-start-date" value="{{startDate}}">
                                {{/if}}

                            </div>
                            <div class="col-6">
                                <label for="filter-end-date" class="form-label">End Date</label>
                                {{#if isResourceId}}
                                    <input type="date" name="endDate" id="filter-end-date" class="form-control filter-end-date" disabled value="{{endDate}}">
                                {{else}}
                                    <input type="date" name="endDate" id="filter-end-date" class="form-control filter-end-date" value="{{endDate}}">
                                {{/if}}
                            </div>
                            <div class="col-6">
                                <label for="document-encounter" class="form-label"
                                >Encounter</label>
                                {{#if isResourceId}}
                                    <input
                                            type="text"
                                            name="encounter"
                                            class="form-control filter-encounter"
                                            id="document-encounter"
                                            placeholder=""
                                            disabled
                                    />
                                {{else}}
                                    <input
                                            type="text"
                                            name="encounter"
                                            class="form-control filter-encounter"
                                            id="document-encounter"
                                            placeholder=""
                                    />
                                {{/if}}
                            </div>
                            <div class="col-6">
                                <label for="document-id" class="form-label"
                                >Provenance</label>
                                <input
                                        type="text"
                                        name="provenance"
                                        class="form-control filter-provenance"
                                        id="document-provenance"
                                        placeholder=""
                                />
                            </div>
                            <div class="col-6">
                                <label for="filter-patient-count" class="form-label">{{activeResourceType}} Per Page</label>

                                <select name="filterCount" id="filter-patient-count" class="form-select filter-patient-count" value="{{filterCount}}">
                                    <option value="5" {{filterCount "5"}}>5</option>
                                    <option value="10" {{filterCount "10"}}>10</option>
                                    <option value="20" {{filterCount "20"}}>20</option>
                                    <option value="50" {{filterCount "50"}}>50</option>
                                    <option value="100" {{filterCount "100"}}>100</option>
                                </select>
                            </div>
                            <!-- <div class="col-6">
                <label for="document-encounter" class="form-label"
                  >{{activeResourceType}} Id</label>
                  <input
                    type="text"
                    name="encounter"
                    class="form-control filter-encounter"
                    id="document-encounter"
                    placeholder=""
                  />
              </div> -->
                        </div>

                        <div class="col-xs-6 text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary find-resource" data-bs-dismiss="modal">Search</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
