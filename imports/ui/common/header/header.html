<template name="header">
    <header id="header" class="header fixed-top  d-flex align-items-center">
        <div class="container ">
            <nav
                    class="navbar bg-dark navbar-expand-lg fixed-top border-bottom border-body"
                    data-bs-theme="dark"
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">{{versionId}} UniversalChart</a>
                    {{#if isLogin}}
                        <a class="navbar-brand" >{{activeHosPra}}</a>
                    {{/if}}
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div
                            class="collapse navbar-collapse justify-content-end"
                            id="navbarSupportedContent"
                    >
                        {{#if isLogin}}
                            <ul class="navbar-nav mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a
                                            class="nav-link active"
                                            aria-current="page"
                                            href="/find-patient"
                                    >FindPatient</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/current-patient">CurrentPatient</a>
                                </li>
                                {{#if isAdmin}}
                                    <li class="nav-item">
                                        <a class="nav-link" href="">Admin</a>
                                    </li>
                                {{/if}}
                            </ul>

                        {{/if}}

                        {{#if isLogin}}
                            <button
                                    class="btn btn-outline-success align-items-end btn-logout"
                            >
                                Logout
                            </button>
                        {{else}}
                            <a href="/login">
                                <button
                                        class="btn btn-outline-success align-items-end"
                                >
                                    Login
                                </button>
                            </a>
                        {{/if}}
                    </div>
                </div>
            </nav>
        </div>

    </header>
    {{#if isLogin}}
        <nav
                class="navbar navbar-expand-xl border-body mt-5 d-block"
        >
            <div class="d-flex justify-content-between mt-1">
                <h6>{{remoteActivePatientSummary}}</h6>
                <h6 >{{localActivePatientSummary}}</h6>
            </div>
            <div class="container-fluid">
                <div class="col-sm-6 d-flex justify-content-start click-Remote" style="cursor: pointer; {{remoteStyle}}">
                    <a class="nav-link " aria-current="page"><h5>Remote - {{visitHopital}}</h5></a>
                </div>
                <!-- <div class="col-sm-4 d-flex justify-content-center">
							<h6>{{currentPatientInfo}}</h6>
					</div> -->
                <div class="col-sm-6 d-flex justify-content-end click-Local" style="cursor: pointer; {{localStyle}}">
                    <a class="nav-link " aria-disabled="true"><h5>Local - {{visitLocal}}</h5></a>
                </div>
            </div>
        </nav>
    {{/if}}
</template>
