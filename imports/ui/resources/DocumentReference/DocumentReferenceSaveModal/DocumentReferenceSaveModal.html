<template name="DocumentReferenceSaveModal">
    <div class="modal modal-lg fade" id="DocumentReferenceSaveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Review Patient and Resource details being saved</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{#if showDocSaveModal}}
                        <div class="row">
                            <h5 class="text-bg-dark">Patient Details</h5>
                            <hr>
                        </div>
                        <div class="col-xs-12">
                            <label for="patientMrn" class="col-form-label" ><b>Patient Name: </b>{{patientDetail 'patientName'}}</label>
                        </div>
                        <div class="col-xs-12">
                            <label for="patientMrn" class="col-form-label" ><b>Patient DOB: </b>{{patientDetail 'patientDOB'}}</label>
                        </div>
                        <div class="col-xs-12">
                            <label for="patientMrn" class="col-form-label" ><b>Patient MRN: </b>{{patientDetail "patientMRN"}}</label>
                        </div>
                        {{#if patientDetailsConfirmed}}
                            <div class="col-xs-12 mb-1">
                                <h6 class="text-primary mb-1">Patient Details Confirmed !</h6>
                            </div>
                        {{else}}
                            <div class="col-xs-12 mb-1">
                                <button type="button" class="btn btn-warning confirm-patient-details mb-1">Confirm Patient Details</button>
                            </div>
                        {{/if}}
                        <div class="row">
                            <hr>
                            <h5 class="text-bg-dark">Resource Details</h5>
                            <hr>
                        </div>
                        {{{saveDocModalData}}}
                    {{else if showDocFhirModal }}
                        <pre>
                            {{fhirDocModalData}}
                        </pre>
                    {{else if showXMLModal}}
                        {{#if emptyXmlData}}
                            <h5>There is no to display</h5>
                        {{else}}
                            <pre style="white-space: pre-wrap; word-wrap: break-word;">
                                {{docXMLModalData}}
                            </pre>
                        {{/if}}
                    {{/if}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    {{#if showDocSaveModal}}
                        <button type="button" class="btn btn-primary save-doc-data" data-bs-dismiss="modal" disabled="{{isPatientDetailsConfirmed}}">Save</button>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
